<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        .warning{
            border-color: red !important;
        }

    </style>

<body>
<form action="index.html" method="post" class="definewidth m20">
<input type="hidden" name="id" value="{$user.id}" />
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">资源名称</td>
            <td><span type="text" id="spanmName"></span></td>
        </tr>
        <tr>
            <td class="tableleft">url</td>
            <td><input onblur="urlCheck(this.value)" type="text" name="mUrl"/></td>
        </tr>
        <tr>
            <td class="tableleft">是否有效</td>
            <td>
                <input type="radio" name="mState" value="0" checked/> 有效
                <input type="radio" name="mState" value="1" /> 无效
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button onclick="editMenu()" class="btn btn-primary" type="button">修改</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    String.prototype.GetValue= function(para) {
        let reg = new RegExp("(^|&)"+ para +"=([^&]*)(&|$)");
        let r = this.substr(this.indexOf("\?")+1).match(reg);
        if (r!=null) return unescape(r[2]); return null;
    }
    // 地址参数
    let pageNum = document.location.toString().GetValue("pageNum");
    let pageSize = document.location.toString().GetValue("pageSize");
    let mId = document.location.toString().GetValue("mId");

    let urlCheckFlat = false;
    let urlIsValid = true;
    // 刚按下提交, 被验证拦截时的标志 true刚按下
    let presBtnFlag = false;
    // 设置定时器, 防止onblur和onclick发生冲突, 确保onclick先执行
    let urlCheckTime;

    // 资源有效性检测
    function urlCheck(url){
        urlCheckTime = setTimeout(function(){
            // 只要修改url,就必须等待检测完成才能提交
            urlCheckFlat = false;
            if(url.trim() === "" ){
                layer.msg("资源URL不能为空", function(){})
                $("input[name='mUrl']").addClass("warning");
            }else{
                $("input[name='mUrl']").removeClass("warning");
                layer.load(0)
                $.ajax({
                    type: "GET",
                    url: "/" + url,
                    success: function (data) {
                        urlCheckFlat = true;
                        layer.closeAll();
                        $("input[name='mUrl']").removeClass("warning");
                        urlIsValid = true;
                        layer.msg("检测到URL可用")
                        if(presBtnFlag){
                            // 防止重复提交
                            presBtnFlag = false;
                            // ajax查询有延迟,可在此处可设置再次自动提交
                            editMenu();
                        }
                    },
                    error: function (){
                        urlCheckFlat = true;
                        layer.closeAll();
                        // layer.msg("资源url无效！", function(){})
                        // $("input[name='mUrl']").addClass("warning");
                        urlIsValid = false;
                        $(':radio[name="mState"]').eq(1).prop("checked",true)
                        $(':radio[name="mState"]').eq(0).attr("checked",false)
                        layer.msg("检测到URL不可用")
                        if(presBtnFlag){
                            // 防止重复提交
                            presBtnFlag = false;
                            // ajax查询有延迟,可在此处可设置再次自动提交
                            setTimeout(function(){
                                editMenu();
                            },500)
                        }
                    }
                })
            }
        },100)

    }

    // 修改
    function editMenu(){
        // 防止onblur和onclick发生冲突, 确保onclick先执行
        clearTimeout(urlCheckTime);
        let mUrl = $("input[name='mUrl']").val();
        let mState = $("input[name='mState']:checked").val()
        // 资源有效性检测
        if(urlCheckFlat === false){
            presBtnFlag = true;
            urlCheck(mUrl);
            return false;
        }
        // 防止重复提交
        presBtnFlag = false;
        layer.load(0)
        $.ajax({
            type: "POST",
            url: "/menu/" + mId,
            data: {jwtToken:jwtToken,mUrl:mUrl,mState:mState,_method:"PUT"},
            dataType: "json",
            success: function (data) {
                layer.closeAll()
                if (data.code == 200){
                    layer.msg("修改成功")
                    setTimeout(function(){
                        // 返回index
                        $('#backid').trigger("click");
                    },500)
                }else{
                    layer.msg(data.msg,function(){})
                }
            },
            complete : function(xhr, status) {
                myComplete(xhr, status);
            }
        })
    }

    // 根据id查询数据并填充
    function queryByMId(){
        $.ajax({
            type: "GET",
            url: "/menu/" + mId,
            data: {jwtToken:jwtToken},
            dataType: "json",
            success: function (data) {
                layer.closeAll()
                if (data.code == 200){
                    let menu = data.obj;
                    // 填充mName
                    $("#spanmName").text(menu.mName)
                    // 填充url
                    $("input[name='mUrl']").val(menu.mUrl)
                    // 填充mState
                    if(menu.mState == 0){
                        $(':radio[name="mState"]').eq(0).prop("checked",true)
                        $(':radio[name="mState"]').eq(1).attr("checked",false)
                    }else{
                        $(':radio[name="mState"]').eq(1).prop("checked",true)
                        $(':radio[name="mState"]').eq(0).attr("checked",false)
                    }
                    // url检测, 真失效不可改有效, 真有效不限制
                    urlCheck(menu.mUrl)
                }else{
                    layer.msg(data.msg,function(){})
                }
            },
            complete : function(xhr, status) {
                myComplete(xhr, status);
            }
        })
    }

    $(function () {
        // 根据id查询数据并填充
        queryByMId();
        // 返回列表
        $('#backid').click(function(){
            if(pageSize == 'null')
                pageSize = "";
            if(pageNum == 'null')
                pageNum = "";
            window.location.href="index.html?pageNum=" + pageNum + "&pageSize=" + pageSize;
        });
        // 监听mState
        $("input[name='mState']").on("click", function(){
            if(!urlIsValid){
                $(':radio[name="mState"]').eq(1).prop("checked",true)
                $(':radio[name="mState"]').eq(0).attr("checked",false)
                layer.msg("系统检测到URL无效,不能设置为有效",function(){})
            }
        })
    });
    </script>
