<script>
    // 查询所有资源信息,遍历生成列表
    function queryMenuList(){
        layer.load(0)
        $.ajax({
            type: "GET",
            url: "/menu/list",
            data: {jwtToken:jwtToken},
            dataType: "json",
            success: function (data) {
                layer.closeAll()
                if (data.code == 200){
                    $.each(data.obj.list, function () {
                        let _ul = "<ul><label class='checkbox inline'><input type='checkbox' name='group[]' value='"+ this.mId +"' />"+ this.mName +"</label></ul>"
                        $("#my-con").append($(_ul));
                    })
                }else{
                    layer.msg(data.msg,function(){})
                }
            },
            complete : function(xhr, status) {
                myComplete(xhr, status);
            }
        })
    }

    // 刚按下提交, 被验证拦截时的标志 true刚按下
    let presBtnFlag = false;
    // 角色名的唯一性验证, 非空
    // 设置定时器, 防止onblur和onclick发生冲突, 确保onclick先执行
    let roleNameCheckTime;
    let roleNameCheckFlag = false;
    function roleNameCheck(rName){
        roleNameCheckTime = setTimeout(function(){
            if(rName == null || rName === "" || rName === undefined){
                layer.msg("登录名不能为空", function(){})
                $("input[name='rName']").addClass("warning")
            }else{
                $.ajax({
                    type: "GET",
                    url: "/role/r-name/" + rName,
                    data: {jwtToken:jwtToken},
                    dataType: "json",
                    success: function (data) {
                        if (data.code == 200){
                            roleNameCheckFlag = true;
                            $("input[name='rName']").removeClass("warning")
                            if(presBtnFlag){
                                // ajax查询有延迟,可在此处可设置再次自动提交
                                $('#role-add-btn').trigger("click");
                                presBtnFlag = false;
                            }
                        }else{
                            layer.msg("登录名已存在，请重新输入。", function(){})
                            roleNameCheckFlag = false;
                            $("input[name='rName']").addClass("warning")
                        }
                    }
                    // TODO: 后端拦截ajax请求进行登陆跳转需要前端相互配合, 每一个ajax请求都需要加上以下的代码
                    ,complete : function(xhr, status) {
                        myComplete(xhr, status);
                    }
                })
            }
        },100)

    }

    // 添加角色信息
    function addRole(){
        // 防止onblur和onclick发生冲突, 确保onclick先执行
        clearTimeout(roleNameCheckTime)
        let rName = $("input[name='rName']").val();
        let rState = $("input[name='rState']:checked").val()
        var menuIds = "";
        $.each($("input[name='group[]']:checked"), function(){
            menuIds += $(this).val() + "_"
        })
        // 角色名的唯一性验证, 非空
        if(!roleNameCheckFlag){
            roleNameCheck(rName);
            presBtnFlag = true;
            return false;
        }
        // 验证没问题, 添加数据
        presBtnFlag = false;
        layer.load(0)
        $.ajax({
            type: "POST",
            url: "/role",
            data: {jwtToken:jwtToken,rName:rName,rState:rState,menuIds:menuIds},
            dataType: "json",
            success: function (data) {
                layer.closeAll()
                if (data.code == 201){
                    layer.msg("添加成功")
                    setTimeout(function(){
                        // 返回index
                        $('#backid').trigger("click");
                    },500)
                }else{
                    layer.msg(data.msg,function(){})
                }
            },
            complete : function(xhr, status) {
                myComplete(xhr, status);
            }
        })
    }

    $(function () {

        // 查询所有资源信息,遍历生成列表
        queryMenuList()

        $(':checkbox[name="group[]"]').click(function () {
            $(':checkbox', $(this).closest('li')).prop('checked', this.checked);
        });

		$('#backid').click(function(){
				window.location.href="index.html";
        });
    });
</script>
