<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        .warning{
            border-color: red !important;
        }

    </style>
</head>
<body>
<form class="definewidth m20" >
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">角色名称</td>
        <td><input type="text" onblur="roleNameCheck(this.value)" name="rName" value=""/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="rState" value="0" checked /> 启用
           <input type="radio" name="rState" value="1"  /> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft">权限</td>
        <td id="my-con">

		</td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button id="role-update-btn" class="btn btn-primary"  onclick="updateRole()" type="button">更新</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>

    String.prototype.GetValue= function(para) {
        let reg = new RegExp("(^|&)"+ para +"=([^&]*)(&|$)");
        let r = this.substr(this.indexOf("\?")+1).match(reg);
        if (r!=null) return unescape(r[2]); return null;
    }
    // 地址参数
    let globlePageNum = document.location.toString().GetValue("pageNum");
    let globlePageSize = document.location.toString().GetValue("pageSize");
    let rId = document.location.toString().GetValue("rId");
    let oldRName;
    let globleRole;

    // 查询所有资源信息,遍历生成列表
    function queryMenuList(){
        layer.load(0)
        $.ajax({
            type: "GET",
            url: "/menu/list",
            data: {jwtToken:jwtToken,pageSize:999,pageNum:1},
            dataType: "json",
            success: function (data) {
                layer.closeAll()
                if (data.code == 200){
                    $.each(data.obj.list, function () {
                        let _ul = "<ul><label class='checkbox inline'><input id='mid_"+ this.mId +"' type='checkbox' name='group[]' value='"+ this.mId +"' />"+ this.mName +"</label></ul>"
                        $("#my-con").append($(_ul));
                    })
                    // 数据填充
                    fillRoleDate(globleRole);
                }else{
                    layer.msg(data.msg,function(){})
                }
            },
            complete : function(xhr, status) {
                myComplete(xhr, status);
            }
        })
    }
    // 根据rId查询role信息
    function queryByRId(){
        layer.load(0)
        $.ajax({
            type: "GET",
            url: "/role/" + rId,
            data: {jwtToken:jwtToken},
            dataType: "json",
            success: function (data) {
                layer.closeAll()
                if (data.code == 200){
                    // 填充role信息
                    globleRole = data.obj;
                }else{
                    layer.msg(data.msg,function(){})
                }
            },
            complete : function(xhr, status) {
                myComplete(xhr, status);
            }
        })
    }
    // 填充role信息
    function fillRoleDate(role){
        // 填充角色名
        $("input[name='rName']").val(role.rName);
        oldRName = role.rName;
        // 填充状态
        if(role.rState == 0){
            $("input[name='rState']").eq(1).prop("checked",false)
            $("input[name='rState']").eq(0).prop("checked",true)
        }else{
            $("input[name='rState']").eq(0).prop("checked",false)
            $("input[name='rState']").eq(1).prop("checked",true)
        }
        // 填充权限
        $.each(role.roleMenuList, function(){
            $("#mid_" + this.mId).prop("checked",true)
        })
    }

    // 刚按下提交, 被验证拦截时的标志 true刚按下
    let presBtnFlag = false;
    // 角色名的唯一性验证, 非空
    // 设置定时器, 防止onblur和onclick发生冲突, 确保onclick先执行
    let roleNameCheckTime;
    let roleNameCheckFlag = false;
    function roleNameCheck(rName){
        roleNameCheckTime = setTimeout(function(){
            if(rName == null || rName == "" || rName == undefined){
                layer.msg("登录名不能为空", function(){})
                $("input[name='rName']").addClass("warning")
                presBtnFlag = false;
            }else{
                if(rName.trim() == oldRName.trim()){
                    roleNameCheckFlag = true;
                    $("input[name='rName']").removeClass("warning")
                    if(presBtnFlag){
                        // ajax查询有延迟,可在此处可设置再次自动提交
                        $('#role-update-btn').trigger("click");
                        presBtnFlag = false;
                    }
                    return false;
                }
                layer.load(0)
                $.ajax({
                    type: "GET",
                    url: "/role/r-name/" + rName,
                    data: {jwtToken:jwtToken},
                    dataType: "json",
                    success: function (data) {
                        layer.closeAll()
                        if (data.code == 200){
                            roleNameCheckFlag = true;
                            $("input[name='rName']").removeClass("warning")
                            if(presBtnFlag){
                                // ajax查询有延迟,可在此处可设置再次自动提交
                                $('#role-update-btn').trigger("click");
                                presBtnFlag = false;
                            }
                        }else{
                            layer.msg("登录名已存在，请重新输入。", function(){})
                            roleNameCheckFlag = false;
                            $("input[name='rName']").addClass("warning")
                            presBtnFlag = false;
                        }
                    }
                    // TODO: 后端拦截ajax请求进行登陆跳转需要前端相互配合, 每一个ajax请求都需要加上以下的代码
                    ,complete : function(xhr, status) {
                        myComplete(xhr, status);
                    }
                })
            }
        },100)

    }

    // 添加角色信息
    function updateRole(){
        // 防止onblur和onclick发生冲突, 确保onclick先执行
        clearTimeout(roleNameCheckTime)
        let rName = $("input[name='rName']").val();
        let rState = $("input[name='rState']:checked").val()
        var menuIds = "";
        $.each($("input[name='group[]']:checked"), function(){
            menuIds += $(this).val() + "_"
        })
        // 角色名的唯一性验证, 非空
        if(!roleNameCheckFlag){
            roleNameCheck(rName);
            presBtnFlag = true;
            return false;
        }
        // 验证没问题, 添加数据
        presBtnFlag = false;
        layer.load(0)
        $.ajax({
            type: "POST",
            url: "/role/" + rId,
            data: {jwtToken:jwtToken,rName:rName,rState:rState,menuIds:menuIds,_method:"PUT"},
            dataType: "json",
            success: function (data) {
                layer.closeAll()
                if (data.code == 200){
                    layer.msg("更新成功")
                    setTimeout(function(){
                        // 返回index
                        $('#backid').trigger("click");
                    },500)
                }else{
                    layer.msg(data.msg,function(){})
                }
            },
            complete : function(xhr, status) {
                myComplete(xhr, status);
            }
        })
    }

    $(function () {
        // 查询角色数据
        queryByRId();
        // 查询所有资源信息,遍历生成列表
        queryMenuList();
        $(':checkbox[name="group[]"]').click(function () {
            $(':checkbox', $(this).closest('li')).prop('checked', this.checked);
        });

        $('#backid').click(function(){
            window.location.href="index.html?pageNum=" + globlePageNum + "&pageSize=" + globlePageSize;
        });
    });
</script>
