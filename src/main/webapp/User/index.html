                 }

             // TODO: 后端拦截ajax请求进行登陆跳转需要前端相互配合, 每一个ajax请求都需要加上以下的数据
             ,complete : function(xhr, status) {
                 // 通过xhr取得响应头
                 var REDIRECT = xhr.getResponseHeader("REDIRECT");
                 // 如果响应头中包含 REDIRECT 则说明是拦截器返回的
                 if(REDIRECT == "REDIRECT"){
                     // 跳到登陆界面, 传入当前URL作为参数, 登陆成功再跳回来
                     let callBackUrL = window.location.href;
                     window.location.href = xhr.getResponseHeader("CONTENTPATH") + "?callBackUrL=" + callBackUrL;
                 }
             }
         });
    });

     //填充分页信息
     function fillPageData(pageInfo) {
         //填充信息
         $("#total").html(pageInfo.total);
         $("#pages").html(pageInfo.pages);
         $("input[name='pageNum']").val(pageInfo.pageNum);
         $("select[name='pageSize']").val(pageInfo.pageSize);
         //设置按钮的属性值和样式
         $("#firstPage").attr("name",1);
         $("#prePage").attr("name",pageInfo.prePage);
         $("#nextPage").attr("name",pageInfo.nextPage);
         $("#lastPage").attr("name",pageInfo.pages);
         $("#firstPage").removeClass("disabled");
         $("#prePage").removeClass("disabled");
         $("#nextPage").removeClass("disabled");
         $("#lastPage").removeClass("disabled");
         if(pageInfo.isFirstPage){//如果是第一页：上一页和首页禁用
             $("#firstPage").addClass("disabled");
             $("#prePage").addClass("disabled");
         }
         if(pageInfo.isLastPage){//如果已经是最后一页：下一页和末页禁用
             $("#nextPage").addClass("disabled");
             $("#lastPage").addClass("disabled");
         }
     }
    function checkall(){
			var alls=document.getElementsByName("check");
			var ch=document.getElementById("checkall");
			if(ch.checked){
				for(var i=0;i<alls.length;i++){
					alls[i].checked=true;	
				}	
			}else{
				for(var i=0;i<alls.length;i++){
					alls[i].checked=false;	
				}	
			}
		}
	function delAll(){
			var alls=document.getElementsByName("check");
			var ids=new Array();
			for(var i=0;i<alls.length;i++){
				if(alls[i].checked){
					ids.push(alls[i].value);
				}		
			}
			if(ids.length>0){
				if(confirm("确认删除?")){
					alert("删除成功!");
				}
			}else{
				alert("请选中要删除的项");
			}
		}
