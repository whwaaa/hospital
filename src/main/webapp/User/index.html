        // 填充内容,自行修改
        function fillContent(pageInfo){
            $(".con-box").empty();
            $("#mycon").find("tbody").empty()
            $.each(pageInfo.list, function(){
                let con = "<tr>\n" +
                    "             <td style='vertical-align:middle;'><input type='checkbox' name='check' value='"+ this.u_id +"'></td>\n" +
                    "             <td>"+ this.u_loginName +"</td>\n" +
                    "             <td>"+ this.u_trueName +"</td>\n" +
                    "             <td>"+ this.role.r_name +"</td>\n" +
                    "             <td>\n" +
                    "                 <a href='editUser.html?pageNum="+ pageInfo.pageNum +"&pageSize="+ pageInfo.pageSize +"'>编辑</a>&nbsp;&nbsp;&nbsp;<a href='javascript:alert(\"删除成功！\");'>删除</a>\n" +
                    "             </td>\n" +
                    "         </tr>"
                $("#mycon").find("tbody").append($(con))
            })
        }


        function checkall(){
            var alls=document.getElementsByName("check");
            var ch=document.getElementById("checkall");
            if(ch.checked){
                for(var i=0;i<alls.length;i++){
                    alls[i].checked=true;
                }
            }else{
                for(var i=0;i<alls.length;i++){
                    alls[i].checked=false;
                }
            }
        }
        function delAll(){
            var alls=document.getElementsByName("check");
            var ids=new Array();
            for(var i=0;i<alls.length;i++){
                if(alls[i].checked){
                    ids.push(alls[i].value);
                }
            }
            if(ids.length>0){
                if(confirm("确认删除?")){
                    alert("删除成功!");
                }
            }else{
                alert("请选中要删除的项");
            }
        }
