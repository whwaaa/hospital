<body>

<script>
    let roleCheckFlag = true;
    let passwordCheckFlag = true;
    let trueNameCheckFlag = true;
    let emailCheckFlag = true;

    // 密码强度的验证, 非空
    function passwordCheck(u_passWord){
        // 密码长度6-16位，必须包含有数字，字母及特殊字符。
        var reg = /^.*(?=.{6,16})(?=.*\d)(?=.*[A-z])(?=.*[!@#$%^&*?\(\)]).*$/;
        if(reg.test(u_passWord.value)){
            passwordCheckFlag = true;
            $("input[name='u_passWord']").removeClass("warning")
        } else {
            layer.msg("密码强度太弱,请重新设置", function(){})
            passwordCheckFlag = false;
            $("input[name='u_passWord']").addClass("warning")
        }
    }
    // 真实姓名的非空验证
    function trueNameCheck(u_loginName){
        if(u_loginName.value === "" || u_loginName.value === undefined){
            layer.msg("姓名不能为空", function(){})
            trueNameCheckFlag = false;
            $("input[name='u_trueName']").addClass("warning")
        } else {
            trueNameCheckFlag = true;
            $("input[name='u_trueName']").removeClass("warning")
        }
    }
    // 邮箱的正规合法验证
    function emailCheck(u_email){
        var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
        if(reg.test(u_email.value)){
            emailCheckFlag = true;
            $("input[name='u_email']").removeClass("warning")
        } else {
            layer.msg("邮箱格式不正确", function(){})
            emailCheckFlag = false;
            $("input[name='u_email']").addClass("warning")
        }
    }
    // 角色非空验证
    function roleCheck(r_id){
        if(r_id.value === "" || r_id.value === undefined){
            layer.msg("必须选择一个角色", function(){})
            roleCheckFlag = false;
            $("#r_id").addClass("warning")

        }else{
            roleCheckFlag = true;
            $("#r_id").removeClass("warning")
        }
    }

    String.prototype.GetValue= function(para) {
        let reg = new RegExp("(^|&)"+ para +"=([^&]*)(&|$)");
        let r = this.substr(this.indexOf("\?")+1).match(reg);
        if (r!=null) return unescape(r[2]); return null;
    }
    // 回调地址参数
    let pageNum = document.location.toString().GetValue("pageNum");
    let pageSize = document.location.toString().GetValue("pageSize");
    let u_id = document.location.toString().GetValue("u_id");

    function queryUser(){
        layer.load(0)
        // 通过u_id查询用户信息
        $.ajax({
            type: "GET",
            url: "/user/"+ u_id,
            data: {jwtToken:jwtToken},
            success: function (data) {
                layer.closeAll();
                if(data.code === 200){
                    // 填充数据
                    loadDate(data.obj)
                }else{
                    layer.msg(data.msg,function(){})
                }
            }
            // TODO: 后端拦截ajax请求进行登陆跳转需要前端相互配合, 每一个ajax请求都需要加上以下的代码
            ,complete : function(xhr, status) {
                myComplete(xhr, status);
            }
        });
    }

    $(function () {

        // // 角色查询
        // $.ajax({
        //     type: "GET",
        //     url: "/role/list",
        //     data: {jwtToken:jwtToken},
        //     dataType: "json",
        //     success: function (data) {
        //         if(data.code === 200){
        //             $.each(data.obj, function(){
        //                 $("#r_id").append("<option value='"+ this.r_id +"'>" + this.r_name);
        //             })
        //             // 查询用户信息
        //             queryUser();
        //         }
        //     },
        //     complete : function(xhr, status) {
        //         myComplete(xhr, status);
        //     }
        // })
        // TODO: 等待角色查询启用上面代码, 下面代码暂时替代
        roles = [{"r_id":1,"r_isDel":0,"r_name":"管理员","r_state":1},{"r_id":2,"r_isDel":0,"r_name":"院长","r_state":1},{"r_id":3,"r_isDel":0,"r_name":"医生护士","r_state":1},{"r_id":4,"r_isDel":0,"r_name":"药品管理员","r_state":1}]
        $.each(roles, function(){
            $("#r_id").append("<option value='"+ this.r_id +"'>" + this.r_name);
        })
        setTimeout(function(){
            // 查询用户信息
            queryUser();
        }, 500)

        // 返回
        $('#backid').click(function(){
            window.location.href="index.html?pageNum=" + pageNum + "&pageSize=" + pageSize;
        });

        // 更新
        $('#userEdit').click(function() {
            let r_id = $("#r_id").val();
            let u_email = $("input[name='u_email']").val();
            let u_trueName = $("input[name='u_trueName']").val();
            let u_passWord = $("input[name='u_passWord']").val();
            let u_state = $("input[name='u_state']:checked").val();

            if( !passwordCheckFlag ){
                passwordCheck(u_passWord);
                return false;
            }
            if( !trueNameCheckFlag ){
                trueNameCheck(u_trueName);
                return false;
            }
            if( !emailCheckFlag ){
                emailCheck(u_email);
                return false;
            }
            if( !roleCheckFlag ){
                roleCheck(r_id);
                return false;
            }
            // 校验没有问题, 发起请求添加用户
            layer.load(0)
            $.ajax({
                type: "POST",
                url: "/user/" + u_id,
                data: {_method:"PUT",jwtToken:jwtToken,r_id:r_id,u_email:u_email,u_trueName:u_trueName,
                    u_passWord:u_passWord,u_state:u_state},
                dataType: "json",
                success: function (data) {
                    layer.closeAll()
                    if (data.code == 200){
                        layer.msg("修改成功")
                        setTimeout(function () {
                            $('#backid').trigger("click");
                        },500)
                    }else{
                        layer.msg(data.msg,function(){})
                    }
                }
                ,complete : function(xhr, status) {
                    myComplete(xhr, status);
                }
            })
        })
    });

    // 填充查询数据
    function loadDate(user){
        console.log(user);
        $("#u_loginName").text(user.u_loginName)
        $("input[name='u_passWord']").val(user.u_passWord)
        $("input[name='u_trueName']").val(user.u_trueName)
        $("input[name='u_email']").val(user.u_email)
        if(user.u_state == 0){
            $(':radio[name="u_state"]').eq(0).prop("checked",true)
            $(':radio[name="u_state"]').eq(1).attr("checked",false)
        }else{
            $(':radio[name="u_state"]').eq(1).prop("checked",true)
            $(':radio[name="u_state"]').eq(0).attr("checked",false)
        }
        $("select[name='r_id']").val(user.r_id)
    }


</script>
