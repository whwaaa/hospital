<!DOCTYPE html>
<html>
<head>
    <title>门诊查询</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">

    queryList = function(pageNum){
        layer.load(0)
        $.ajax({
            type: "GET",
            url: origin + "/register/list",
            data: {pageNum:pageNum,pageSize:globalPageSize},
            success: function (data) {
                layer.closeAll();
                if(data.code === 200){
                    // 填充分页
                    fillPageData(data.obj);
                    // 填充内容
                    fillContentData(data.obj.list);
                    // 更新全局页数信息
                    globalPageSize = data.obj.pageSize;
                    globalPageNum = data.obj.pageNum;
                }else{
                    layer.msg(data.msg,function(){})
                }
            },
            complete : function(xhr, status) {
                myComplete(xhr, status);
            }
        });
    }
    $(function () {
        // 查询第一页
        queryList(globalPageNum);
        $('#newNav').click(function(){
            window.location.href="add.html";
        });
    });

    // 填充内容
    function fillContentData(cont){
        console.log(cont);
        // 先清空数据
        $("table.content").find("tbody").empty();
        $.each(cont, function(){
            // 挂号状态：0挂号 1已住院 2已出院 3已退号
            let hosrState = "";
            if(this.hosrState == 0){
                hosrState = "挂号";
            }else if(this.hosrState == 1){
                hosrState = "已住院";
            }else if(this.hosrState == 2){
                hosrState = "已出院";
            }else if(this.hosrState == 3){
                hosrState = "已退号";
            }
            let con =
                "<tr>\n" +
                "            <td style='vertical-align:middle;'><input type='checkbox' name='check' value='1'></td>\n" +
                "            <td style='vertical-align:middle;'>" + this.hosrId + "</td>\n" +
                "            <td style='vertical-align:middle;'>" + this.doctorName + "</td>\n" +
                "            <td style='vertical-align:middle;'>" + this.hosrCreateTimeStr + "</td>\n" +
                "            <td style='vertical-align:middle;'>" + this.keshi + "</td>\n" +
                "            <td style='vertical-align:middle;'>" + hosrState + "</td>\n" +
                "            <td style='vertical-align:middle;'><a href='look.html?pageNum="+globalPageNum+"&pageSize="+globalPageSize+"'>详情>>></a>&nbsp;&nbsp;&nbsp;<a href='edit.html?pageNum="+globalPageNum+"&pageSize="+globalPageSize+"'>更改</a>&nbsp;&nbsp;&nbsp;<a href='javascript:alert('退号成功！');'>退号</a></td>\n" +
                "        </tr>"
            $("table.content").find("tbody").append($(con));
        })

    }

    function checkall(){
        var alls=document.getElementsByName("check");
        var ch=document.getElementById("checkall");
        if(ch.checked){
            for(var i=0;i<alls.length;i++){
                alls[i].checked=true;
            }
        }else{
            for(var i=0;i<alls.length;i++){
                alls[i].checked=false;
            }
        }
    }
    function delAll(){
        var alls=document.getElementsByName("check");
        var ids=new Array();
        for(var i=0;i<alls.length;i++){
            if(alls[i].checked){
                ids.push(alls[i].value);
            }
        }
        if(ids.length>0){
            if(confirm("确认操作?")){
                alert("成功!");
            }
        }else{
            alert("请选中要操作的项");
        }
    }
    </script>
</head>
<body>

<div class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">病历号：</td>
        <td><input type="text" name="pname" value=""/></td>
		
        <td width="10%" class="tableleft">主治医生：</td>
        <td><input type="text" name="pname" value=""/></td>
		
        <td width="10%" class="tableleft">科室：</td>
        <td><input type="text" name="pname" value=""/></td>
    </tr>
    <tr>
		
        <td width="10%" class="tableleft">挂号时间：</td>
		
		  <td colspan="5">
			<input type="text" name="pname" value=""/>&nbsp;至&nbsp;<input type="text" name="pname" value=""/>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-primary" onclick="queryList(1)">查询</button>
            <button type="reset" class="btn btn-primary">清空</button>
        </td>
    </tr>
</table>
</div>
   
<table class="content table table-bordered table-hover definewidth m10" >
   <thead>
    <tr>
    	<th><input type="checkbox" id="checkall" onChange="checkall();"></th>
        <th>门诊编号</th>
        <th>主治医生</th>
        <th>挂号时间</th>
        <th>挂号科室</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody></tbody>

    </table>
  
  <table class="table table-bordered table-hover definewidth m10" >
  	<tr><th colspan="5">

        <div id="pageInfo-box" class="inline pull-right page"></div>

		 <div><button type="button" class="btn btn-success" id="newNav">门诊挂号</button>&nbsp;&nbsp;&nbsp;
		 <button type="button" class="btn btn-success" id="delPro1" onClick="delAll();">退号</button>&nbsp;&nbsp;&nbsp;
		 <button type="button" class="btn btn-success" id="delPro2">导出Excel</button>
		
		 
		 </div>
		 
		 </th></tr>
  </table>
  
</body>
</html>
