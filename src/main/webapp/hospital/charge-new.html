<head>

    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;

        .sidebar-nav {
            padding: 9px 0;

        @media (max-width: 980px) {

    <script type="text/javascript">
    $(function () {       
		$('#backid').click(function(){
            window.location.href="charge2.html?pageSize="+globalPageSize+"&pageNum="+globalPageNum;
		 });
    });

<body>
<form class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">病历号</td>
        <td id="behId">1103</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">姓名</td>
        <td id="behName">黄飞鸿</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">收费项目</td>
        <td><input type="text" name="pname"  id="chapName" value="" onblur="query()"/>输入自动匹配出来</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">收费金额</td>
        <td><input type="text"  id="chapMoney" value="" readonly="readonly"/></td>
        <td>
            <input type="hidden"  id="chapId" value=""/>
        </td>
    </tr>
    <tr>
        <td colspan="2">
			<center>
				<button class="btn btn-primary" type="button" id="sub">保存</button>
                &nbsp;&nbsp;<button type="button" class="btn btn-success"id="backid">返回列表</button>
			</center>
		</td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    let behId = document.location.toString().GetValue("behId");
    $("#behId").val(behId);
    $(function(){
        $.ajax({
            type: "GET",
            url: origin + "/ckcharge/"+behId,
            data:{
                behId:behId,
            },
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (data) {
                if(data.code == 200){
                    $("#behName").html(data.obj.behName)
                }else{
                }
            }
            // TODO: 后端拦截ajax请求进行登陆跳转需要前端相互配合, 每一个ajax请求都需要加上以下的代码
            ,complete : function(xhr, status) {
                myComplete(xhr, status);
            }
        });
    })
   function query(){
       let chapName = $("#chapName").val()
       layer.load(0);
       $.ajax({
           type: "GET",
           url: origin + "/charge/chapname",
           data:{
               chapName:chapName,
           },
           xhrFields: {
               withCredentials: true
           },
           crossDomain: true,
           success: function (data) {
               layer.closeAll();
               if(data.code == 200){
                   $("#chapMoney").val(data.obj.chapMoney);
                   $("#chapName").val(data.obj.chapName);
                   $("#chapId").val(data.obj.chapId);
               }else{
                   layer.msg("项目名称不存在", function(){})
               }
           }
           // TODO: 后端拦截ajax请求进行登陆跳转需要前端相互配合, 每一个ajax请求都需要加上以下的代码
           ,complete : function(xhr, status) {
               myComplete(xhr, status);
           }
       });
    }
    $("#sub").click(function (){
        let behId = $("#behId").val();
        let chapId = $("#chapId").val();
        layer.load(0);
        $.ajax({
            type: "POST",
            url: origin + "/pricepeople/add",
            data: {
                behId:behId,
                chapId:chapId,
            },
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (data) {
                layer.closeAll();
                if(data.code == 200){
                    layer.msg("添加成功！", function(){})
                    $("#chapName").val("");
                    $("#chapMoney").val("");
                }else{
                    layer.msg(data.msg, function(){})
                    if(data.code == 400){
                        $("#chapName").focus();
                    }
                }

            }
            // TODO: 后端拦截ajax请求进行登陆跳转需要前端相互配合, 每一个ajax请求都需要加上以下的代码
            ,complete : function(xhr, status) {
                myComplete(xhr, status);
            }
        });
    })
</script>
